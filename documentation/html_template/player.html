<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>

<header>
    <nav>
        <a href="teams.html">Teams</a>
        <a href="players.html">Players</a>
    </nav>
    <a href="players.html">Back</a>
    <h1>Edit Player</h1>
</header>

<section>
    <form>
        <div>
            <label for="field_team">Team</label>
            <select id="field_team">
                <option value="0">Liverpool</option>
                <option value="1">Arsenal</option>
                <option value="2">Chelsea</option>
                <option value="3">Manchester United</option>
            </select>
        </div>

        <div>
            <label for="field_playerName">Name</label>
            <input id="field_playerName"
                   type="text"
                   value="Mohamed Salah"/>
        </div>
        <div>
            <label for="field_playerBirthday">Birthday</label>
            <input id="field_playerBirthday"
                   type="date"
                   value="2018-01-10"/>
        </div>
        <div>
            <a href="players.html">Cancel</a>
            <a href="players.html">Save</a>
        </div>
    </form>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>
</body>
</html>
